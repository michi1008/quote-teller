<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="logo.png" href="favicon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <div class="category-container">
          <label class="category-label"> Select your category </label>
          <select class="category-selection" name="category" id="category">
            <option value="art">art</option>
            <option value="attitude" selected>attitude</option>
            <option value="communication" selected>communication</option>
            <option value="courage" selected>courage</option>
            <option value="dreams" selected>dreams</option>
            <option value="inspirational" selected>inspirational</option>
            <option value="money" selected>money</option>
            <option value="success" selected>success</option>
          </select>
        </div>
        <button id="new-quote">New Quote</button>
        <audio id="audio" controls hidden></audio>
      </div>
      <!-- Loader -->
      <div class="loader" id="loader"></div>
    </div>
    <!-- Script -->
    <script src="voiceRSS.js"></script>
    <script src="script.js"></script>
  </body>
</html>
